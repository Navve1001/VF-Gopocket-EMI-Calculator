    <!-- Script for EMI Calculations-->

    <script>
        $(document).ready(function () {
            // Call calculateEMI() on page load
            calculateEMI();

            $("#emi-calc-form input").on("input", function () {
                calculateEMI();
            });

            function calculateEMI() {
                // Get input values
                var emiLoanAmount = parseFloat($("#emiLoanAmount").val()) || 0;
                var emiInterestRate = parseFloat($("#emiInterestRate").val()) / 12 / 100; // Monthly interest rate
                var emiLoanTenure = parseFloat($("#emiLoanTenure").val()) * 12;

                // EMI calculation formula
                var emi = (emiLoanAmount * emiInterestRate * Math.pow(1 + emiInterestRate, emiLoanTenure)) / (Math.pow(1 + emiInterestRate, emiLoanTenure) - 1);

                // Calculate other amounts
                var emiTotalRepayment = emi * emiLoanTenure;
                var emiTotalInterest = emiTotalRepayment - emiLoanAmount;

                // Display the result
                $("#emiAmount").text(emi.toFixed(0));
                $("#emiTotalInterest").text(emiTotalInterest.toFixed(0));
                $("#emiPrincipalAmount").text(emiLoanAmount.toFixed(0));
                $("#emiTotalAmount").text(emiTotalRepayment.toFixed(0));

                // Update pie chart
                updateEMIChart(emiLoanAmount, emiTotalInterest);

                displayEMIDetails(emi, emiLoanTenure, emiLoanAmount, emiInterestRate);
            }

            function updateEMIChart(loanAmount, totalInterest) {
                var emictx = document.getElementById('emiChart').getContext('2d');
                var data = {
                    datasets: [{
                        data: [loanAmount, totalInterest],
                        backgroundColor: ['#753ed7', '#000'],
                        hoverBackgroundColor: ['#753ed7', '#000']
                    }]
                };

                var options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    }
                };

                if (window.emiPie) {
                    // If chart exists, update it
                    window.emiPie.data = data;
                    window.emiPie.update();
                } else {
                    // If chart doesn't exist, create a new one
                    window.emiPie = new Chart(emictx, {
                        type: 'doughnut',
                        data: data,
                        options: options
                    });
                }
            }

            function displayEMIDetails(emi, emiLoanTenure, emiLoanAmount, emiInterestRate) {
                var emiDetailsHTML = "<h3>Monthly Installment Breakup</h3>";
                emiDetailsHTML += "<div id='accordion'>";

                var remainingemiLoanAmount = emiLoanAmount;
                var currentYear = new Date().getFullYear();
                var currentMonth = new Date().getMonth();

                for (var i = 0; i < emiLoanTenure; i++) {
                    var interest = remainingemiLoanAmount * emiInterestRate;
                    var principalPaid = emi - interest;
                    remainingemiLoanAmount -= principalPaid;

                    var loanDate = new Date(currentYear, currentMonth + i, 1);
                    var monthName = loanDate.toLocaleString('default', { month: 'long' });
                    var year = loanDate.getFullYear();

                    if (i % 12 === 0) {
                        emiDetailsHTML += "<div class='year-wrap'>";
                        emiDetailsHTML += "<a class='year-table'><h3>" + year + " Here Is Your EMI Schedule</h3></a><div class='table-container'>";
                        emiDetailsHTML += "<table><tr><th>Month</th><th>Principal Paid</th><th>Interest Charged</th><th>Monthly EMI</th><th>Balance Principal</th></tr>";
                    }

                    emiDetailsHTML += "<tr><td>" + monthName + " " + year + "</td><td> â‚¹ " + principalPaid.toFixed(0) + "</td><td> â‚¹ " + interest.toFixed(0) + "</td><td> â‚¹ " + emi.toFixed(0) + "</td><td> â‚¹ " + remainingemiLoanAmount.toFixed(0) + "</td></tr>";

                    if ((i + 1) % 12 === 0 || i === emiLoanTenure - 1) {
                        emiDetailsHTML += "</table></div>";
                        emiDetailsHTML += "</div>";
                    }
                }

                emiDetailsHTML += "</div>";

                $("#emi-details").html(emiDetailsHTML);

                // Hide all tables initially
                $(".table-container").hide();

                // Add click functionality to toggle visibility
                $(".year-table").click(function () {
                    $(this).next(".table-container").slideToggle();
                });
            }



            // Function to update range slider when number input changes
            function updateSliderFromNumberInput(inputId, sliderId) {
                $(inputId).on('input', function () {
                    $(sliderId).val($(this).val());
                    calculateEMI(); // Recalculate EMI when input changes
                });
            }

            // Function to update number input when range slider changes
            function updateNumberInputFromSlider(sliderId, inputId) {
                $(sliderId).on('input', function () {
                    $(inputId).val($(this).val());
                    calculateEMI(); // Recalculate EMI when slider changes
                });
            }

            // Initialize input and slider synchronization
            updateSliderFromNumberInput("#emiLoanAmount", "#emiLoanRangeAmount");
            updateNumberInputFromSlider("#emiLoanRangeAmount", "#emiLoanAmount");

            updateSliderFromNumberInput("#emiInterestRate", "#emiInterestRangeRate");
            updateNumberInputFromSlider("#emiInterestRangeRate", "#emiInterestRate");

            updateSliderFromNumberInput("#emiLoanTenure", "#emiLoanRangeTenure");
            updateNumberInputFromSlider("#emiLoanRangeTenure", "#emiLoanTenure");
        });
    </script>
